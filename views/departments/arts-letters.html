<div class="container" ng-controller="MyWebDevController">
    <div class="search-filter">
      <input type="text" placeholder=" Search for a document" size="50">
      <button type="button" class="btn btn-primary btn-sm">Search</button>
    </div>

    <div class="upload-file">
      <form action="Upload" method="post" enctype="multipart/form-data">
        Upload file: <input type="file" class="form-control-file" name="file"/> <br />
        <input type="submit" name="upload" value="Upload" />
      </form>
    </div>

    <hr/>

    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Document Name</th>
            <th>Last Modified</th>
            <th>Uploaded By</th>
            <th>Status</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="file in fileList">
            <td><a target="_self" href="{{file.filePath}}" download="test.jpg">{{file.fileName}}</a></td>
            <td>{{file.lastModified}}</td>
            <td>{{file.uploadedBy}}</td>
            <td>{{file.status}}</td>
          </tr>


      </table>
    </div>
</div>
